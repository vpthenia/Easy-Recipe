<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
<title>Spaghetti bolognese</title>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body id= "mainbg">
 <ul class="a">
        <li><a href="index.html">Home</a></li>
        <li><a href="saved-recipe.html">Saved</a></li>
        <li style= "float:right"><a href="contact.html">Contact</a></li>
        <li style= "float:right"><a href="signin.html">Sign In</a></li>
    </ul> 
<h1 id = "logo">EASY RECIPE</h1>
    <br>
    <h1>Spaghetti Bolognese</h1>
    <a id= "back" href="index.html">back</a>
    <a id ="save" href="saved-recipe.html">save</a>
    <br><div id="used">
  <button-counter id="press"></button-counter>
</div>
    <div id = "recipeimg"><img src="spaghetti.jpg" alt="Spaghetti Bolognese" width="75%"></div>
    <br>
    <br>
    <div id="ingredient">
    <br>      
    <h3 id="textt" v-bind:title="message">{{message}}</h3>
    <ol>
        <li class="d" v-for="sth in todos"
        >{{sth.text}}</li>
        </ol>
    <br>
    </div>
    <br>
    <div id="steppp"> 
    <h3 id="textt" v-bind:title="message">{{message}}</h3>
   <ol>
        <li class="c" v-for="sth in todoos"
        >{{sth.text}}</li>
        </ol>
      </div>

<h2>Comment</h2>
<br><div id="multimsg">
<textarea id="comment" v-model="message" placeholder="Enter comment here.."></textarea>
<p style="white-space: pre-line;">Your comment: <br>{{ message }}</p>
    </div>
<div id="post">
  <button id= "btn" v-on:click="show = !show">
    Post
  </button>
  <transition name="fade">
    <p v-if="show">Sign in to post comment.</p>
  </transition>
</div>
<script>

     Vue.component('button-counter', {
  data: function () {
    return {
      count: 0
    }
  },
  template: '<button v-on:click="count++">You have used this recipe {{ count }} times.</button>'
})
    new Vue({ el: '#used' })

    new Vue({
  el: '#post',
  data: {
    show: true
  }
})
    
     var multiline = new Vue({
  el: '#multimsg',
  data: {
    message:""
  }
})

    var ingredient = new Vue({
        el:"#ingredient",
        data: {
            message: "Ingredients",
            todos:[
                {key:1, text:"2 cloves of garlic"},
                {key:2, text:"1 onion"},
                {key:3, text:"2 sprigs of fresh rosemary"},
                {key:4, text:"6 rashers dry-cured higher-welfare smoked streaky bacon"},
                {key:5, text:"olive oil"},
                {key:6, text:"500 g minced beef"},
                {key:7, text:"200 ml red wine"},
                {key:8, text:"1 x 280 g jar of sun-dried tomatoes"},
                {key:9, text:"2 x 400 g tins of plum tomatoes"},
                {key:10, text:"500 g dried spaghetti"},
                {key:10, text:"Parmesan cheese"},
                {key:10, text:"extra virgin olive oil"},
            ]
        }
        
        
    })
    
    var step = new Vue({
        el:"#steppp",
        data: {
            message: "Steps",
            todoos:[
                {key:1, text:"Preheat the oven to 180ºC/350ºF/gas 4."},
                {key:2, text:"Peel and finely chop the garlic and onions, pick and finely chop the rosemary, then finely slice the bacon."},
                {key:3, text:"Heat a splash of oil in a casserole pan on a medium heat, add the bacon, rosemary, garlic and onion and cook for 5 minutes, or until softened, stirring occasionally."},
                {key:4, text:"Add the minced beef, breaking it apart with the back of a spoon, then cook for 2 to 3 minutes, or until starting to brown, then pour in the wine. Leave to bubble and cook away."},
                {key:5, text:"Meanwhile, drain and tip the sun-dried tomatoes into a food processor, blitz to a paste, then add to the pan with the tomatoes. Stir well, break the plum tomatoes apart a little."},
                {key:6, text:"Cover with a lid then place in the oven for 1 hour, removing the lid and giving it a stir after 30 minutes – if it looks a little dry at this stage, add a splash of water to help it along."},
                {key:7, text:"About 10 minutes before the time is up, cook the spaghetti in boiling salted water according to the packet instructions."},
                {key:8, text:"Once the spaghetti is cooked, drain, reserving a mugful of cooking water, then return to the pan with a few spoons of Bolognese, a good grating of Parmesan and a drizzle of extra virgin olive oil."},
                {key:9, text:"Toss to coat the spaghetti, loosening with a splash of cooking water, if needed."},
                {key:10, text:"Divide the spaghetti between plates or bowls, add a good spoonful of Bolognese to each, then serve with a fine grating of Parmesan."},
               
                
            ]
        }
        
        
    })
    </script>         
</body>
</html>
